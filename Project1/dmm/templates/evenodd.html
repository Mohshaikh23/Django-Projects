{% extends "base.html" %} {% block content %}
<main>
  <section class="even">
    <h2>Even Odd Test</h2>
    <div class="even_odd_check">
      <form method="post">
        {% csrf_token %}
        <label>Value 1</label>
        <input type="text" name="num1" class="form-control" />
        {%if error%}
        <div class="alert alert-danger" role="alert">
          Please Enter the Value
        </div>
        {% endif %}

        <button type="submit">even_odd_check</button>
        <br /><br />
        <label>Output</label>
        <input type="text" value="{{c}}" class="form-control" />
      </form>
    </div>
  </section>
</main>

{% endblock %}
