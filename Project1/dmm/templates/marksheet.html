{% extends "base.html" %} 
{% block content %}
<main>
  <section class="mk">
    <h2>Marksheet</h2>
    <div class="marksheet-page">
      <form method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label for="subject1">Subject 1</label>
          <input type="text" id="subject1" name="subject1" />
        </div>
        <div class="form-group">
          <label for="subject2">Subject 2</label>
          <input type="text" id="subject2" name="subject2" />
        </div>
        <div class="form-group">
          <label for="subject3">Subject 3</label>
          <input type="text" id="subject3" name="subject3" />
        </div>
        <div class="form-group">
          <label for="subject4">Subject 4</label>
          <input type="text" id="subject4" name="subject4" />
        </div>
        <div class="form-group">
          <label for="subject5">Subject 5</label>
          <input type="text" id="subject5" name="subject5" />
        </div>
        <button type="submit">Submit</button>
        <br><br>

      <div class="form-group">
        <label for="total">Total</label>
        <input
          type="text"
          id="total"
          name="total"
          value="{{ total }}"
          readonly
        />

        <label for="percentage">Percentage</label>
        <input
          type="text"
          id="percentage"
          name="percentage"
          value="{{ percentage }}"
          readonly
        />

        <label>Division</label>
        <input
          type="text"
          id="division"
          name="division"
          value="{{ division }}"
          readonly
        />
          </form>
      </div>
    </div>
  </section>
</main>
{% endblock %}
