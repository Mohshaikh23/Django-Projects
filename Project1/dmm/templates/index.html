<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>{{title}}</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>{{bdata}}</h1>
    <div></div>
    
    <p>Hello buddies</p>

    {% for i in clist %}
    <div>{{forloop.counter }} {{i}}</div>
    {% endfor %}
  </br>

    <table border="2" cellpadding="02" > 
      <tr>
        <th>Name</th>
        <th>Phone</th>
      </tr>
      {% for i in student_data %}
      <tr>
        <td>{{i.name}}</td>
        <td>{{i.phone}}</td>
      </tr>
      {% endfor %}
    </table>
  </br>

  {% if numbers|length > 0 %}
    
    {% for i in numbers %}
      
      {% if i > 20%}
        <div>{{i}}</div>
      {% endif %}
    
    {% endfor%}
    
  {% else %}
        No Data Found
  {% endif %}

    <script src="" async defer></script>
  </body>
</html>
