{% extends "base.html" %}
{% block content %}

<main>
    <section class="blogs">
        <div class="container">
            <h2>Blogs</h2>
            <br>
            <div class="blog-blocks">
                {% for i in BlogsData %}
                <a href = "/blogsview/{{i.news_slug}}" class = "blog-link">
                <div class="blog">
                    <h3>{{ i.news_title }}</h3>
                    <p>{{ i.news_description|safe }}</p>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
</main>

{% endblock %}
